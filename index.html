<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Desafio 3</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <input type="checkbox" name="" id="menu" />
        <label for="menu">
          <i class="fa-solid fa-bars"></i>
        </label>
        <img src="./assets/img/Logo.svg" alt="Logo Store" />
      </div>

      <nav>
        <ul class="nav_menu">
          <li>LO MAS VENDIDO</li>
          <li>EQUIPOS</li>
          <li>CAPACITACIÓN</li>
          <li>VESTIR</li>
          <li>COSAS MEMORABLES</li>
          <li>REGALOS Y ACCESORIOS</li>
          <li>COMPRAS POR JUGADOR</li>
        </ul>
      </nav>

      <div class="menu_icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </header>

    <section class="filter">
      <label for="">Ordenar por</label>
      <select name="filter" id="filter">
        <option value="" selected disabled>Selecciona un filtro</option>
        <option value="1">De mayor a menor precio</option>
        <option value="2">De menor a mayor precio</option>
        <option value="3">Agregados recientemennte</option>
        <option value="4">En oferta</option>
      </select>
    </section>

    <main>
      <div class="cards">
        <img src="./assets/img/franela1.webp" alt="Camiseta" />
        <p>Camiseta primera equiipación LFP FC Barcelona 23/24</p>
        <p>$150.000</p>
        <button>Agregar</button>
      </div>

      <section class="pagination">
        <ul class="pagination_list">
          <li>&laquo</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>&raquo</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>www.fcbarcelona.com</p>
    </footer>

    <!-- script -->
    <script
      src="https://kit.fontawesome.com/ce31db5a95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
